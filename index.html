<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio: Countdown</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background"> 
        <div class="wrapper"></div>
        <div class="container">
            <div class="container-countdown">
                <div class="centralizar">
                    <h1>READY TO LAUNCH IN...</h1>
                    <table>
                        <tr class="titulo">
                            <td>Dias</td>
                            <td></td>
                            <td>Horas</td>
                            <td></td>
                            <td>Minutos</td>
                            <td></td>
                            <td>Segundos</td>
                        </tr>
                        <tr class="contador">
                            <td class="numeros diasTxt"></td>
                            <td>:</td>
                            <td class="numeros horasTxt"></td>
                            <td>:</td>
                            <td class="numeros minutosTxt"></td>
                            <td>:</td>
                            <td class="numeros segundosTxt"></td>
                        </tr>
                    </table>
                    <p>Inscreva-se para saber mais sobre o lan√ßamento</p>
                    <button>Inscreva-se</button>
                </div>
            </div>
            <div class="imagem"><img src="images/rocket.svg" alt="imagem foguete"></div>
        </div> 
    </div>
    <div class="backgroundBottom"></div>
    <script src="script.js"></script>
</body>
</html>
